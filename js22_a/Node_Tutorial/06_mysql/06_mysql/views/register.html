<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="container mx-auto mt-8 px-4">
  <section class="w-full px-6 py-2 mb-8 bg-gray-50 border border-gray-200 rounded-lg shadow-inner">
    <div class="grid grid-cols-1 gap-2 text-sm">
      <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
        <strong class="text-gray-500">API Endpoint:</strong>
        <div id="endpoint" class="font-mono text-gray-600 mt-1"></div>
      </div>
      <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
        <strong class="block text-gray-500">SQL Query:</strong>
        <div id="sql" class="font-mono text-gray-600 mt-1">SELECT * FROM users;</div>
      </div>
      <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
        <strong class="block text-gray-500">Message:</strong>
        <div id="message" class="font-mono text-gray-600 mt-1"></div>
      </div>
    </div>
  </section>

  <section class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">SignUp</h2>
    <form id="registerForm" method="post" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" value="user1" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" value="user1@test.com" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" value="pass1234" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div id="message" class="text-sm text-gray-500"></div>
      <div id="errors" class="text-sm text-red-500"></div>

      <button type="submit"
        class="w-full bg-sky-600 text-white py-2 rounded-md font-semibold hover:bg-sky-700 transition">
        Register
      </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
      Already have an account?
      <a href="/login" class="text-sky-600 hover:text-sky-700 font-medium">Login</a>
    </p>
    <div class="text-center">
      <a href="/" class="block w-full px-3 py-1 text-sky-600">Top Page</a>
    </div>
  </section>


  <script src="/js/app.js"></script>
  <script src="/js/register.js"></script>
</main>

</html>
