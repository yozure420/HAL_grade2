<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">SQLクライアント</h1>

        <section>
            <ul class="flex gap-2">
                <li><button class="p-2 text-sky-700" onclick="selectUsers()">ユーザ一覧</button></li>
                <li><button class="p-2 text-sky-700" onclick="selectUserCount()">ユーザ件数</button></li>
                <li><button class="p-2 text-sky-700" onclick="selectUserByEmail()">ユーザ検索（Email）</button></li>
            </ul>
            <div class="my-2 gap-2">
                <label for="email">Email</label>
                <input type="text" id="email" class="p-2 border rounded" value="user1@test.com" placeholder="email">
            </div>
        </section>

        <section class="my-2 p-2 bg-gray-100">
            <div id="sql">SQL Statement</div>
        </section>
        <!-- 結果を表示するテーブル -->
        <section class="overflow-x-auto">
            <table id="result" class="min-w-full border-collapse border border-gray-200">
                <!-- ここにJSでtheadとtbodyが挿入されます -->
            </table>
        </section>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/sql_client.js"></script>

</body>

</html>
