<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS - Feed List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen">
  <main class="container mx-auto mt-3 mb-3 px-4">
    <div class="max-w-4xl mx-auto bg-white border border-gray-200 shadow-xl rounded-xl p-8 md:p-10">

      <nav class="mb-8">
        <a href="/" class="inline-flex items-center space-x-2 px-4 py-2 bg-sky-600 text-sm text-white font-medium rounded-full hover:bg-sky-700 transition duration-200 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span>Back to Top</span>
        </a>
      </nav>

      <h2 class="text-3xl font-extrabold text-gray-800 mb-2 border-b pb-4 text-center">ðŸ’¬ Feed List</h2>

      <section class="w-full px-6 py-2 mb-8 bg-gray-50 border border-gray-200 rounded-lg shadow-inner">
        <div class="grid grid-cols-1 gap-2 text-sm">
          <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
            <strong class="text-gray-500">API Endpoint:</strong>
            <div id="endpoint" class="font-mono text-gray-600 mt-1"></div>
          </div>
          <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
            <strong class="block text-gray-500">SQL Query:</strong>
            <div id="sql" class="font-mono text-gray-600 mt-1">SELECT * FROM users;</div>
          </div>
          <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
            <strong class="block text-gray-500">Message:</strong>
            <div id="message" class="font-mono text-gray-600 mt-1"></div>
          </div>
        </div>
      </section>

      <form id="post-form" class="mb-2 px-6 py-3 border border-gray-300 bg-gray-50 rounded-xl shadow-md">
        <section class="flex gap-3 mb-4">
          <select name="user_id" id="user-select" class="w-full p-2 border border-gray-300 rounded-lg">
            <option value="">Select User</option>
          </select>
          <input id="content" type="text" name="content" placeholder="What's on your mind?..."
            class="w-full p-2 border border-gray-300 rounded-lg" />
          <button id="post-button" type="submit"
            class="px-4 py-2 bg-sky-600 text-sm text-white font-semibold rounded-lg hover:bg-sky-700 transition duration-200 shadow-md whitespace-nowrap">
            Post
          </button>
        </section>

        <section class="flex items-center gap-3 pt-4 border-t border-sky-200">
          <div id="injection-content" class="p-2 bg-red-100 border border-red-300 rounded-lg font-mono text-sm text-red-700 select-all">1"); DELETE FROM feeds; --&nbsp;</div>
          <button id="post-button-injection" type="button"
            class="px-4 py-2 bg-red-600 text-sm text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200 shadow-md whitespace-nowrap">
            Post Injection
          </button>
        </section>
      </form>

      <div id="feed-list" class="my-6">
        <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Feed Timeline</h3>
        <p class="text-gray-500">Loading feed data...</p>
      </div>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/feed/list.js"></script>
</body>

</html>
