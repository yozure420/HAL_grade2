<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS - Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen">
  <main class="container mx-auto mt-12 mb-12 px-4">
    <div class="mx-auto bg-white border border-gray-200 shadow-lg rounded-xl p-8 md:p-10">

      <nav class="mb-8">
        <a href="/"
          class="inline-flex items-center space-x-2 px-4 py-2 bg-sky-600 text-sm text-white font-medium rounded-full hover:bg-sky-700 transition duration-200 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span>Back to Top</span>
        </a>
      </nav>

      <h2 class="text-3xl font-extrabold text-gray-800 mb-2 border-b pb-2 text-center">ðŸ‘¤ User Edit</h2>

      <section class="w-full px-6 py-2 mb-8 bg-gray-50 border border-gray-200 rounded-lg shadow-inner">
        <div class="grid grid-cols-1 gap-2 text-sm">
          <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
            <strong class="text-gray-500">API Endpoint:</strong>
            <div id="endpoint" class="font-mono text-gray-600 mt-1"></div>
          </div>
          <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
            <strong class="block text-gray-500">SQL Query:</strong>
            <div id="sql" class="font-mono text-gray-600 mt-1">SELECT * FROM users;</div>
          </div>
          <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
            <strong class="block text-gray-500">Message:</strong>
            <div id="message" class="font-mono text-gray-600 mt-1"></div>
          </div>
        </div>
      </section>

      <section class="mx-auto bg-white border border-gray-200 shadow-xl rounded-xl px-4">
        <div class="my-6">
          <form id="user-edit" action="" method="post" class="space-y-6">
            <input type="hidden" id="id" name="id" value="">

            <div>
              <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
              <input type="text" id="name" name="name" value="" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150">
            </div>

            <div>
              <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
              <input type="email" id="email" name="email" value="" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150">
            </div>

            <div class="space-y-2">
              <div id="message"
                class="text-sm bg-green-50 text-green-700 border border-green-300 rounded-md p-3 font-medium hidden">
              </div>
              <div id="errors"
                class="text-sm bg-red-50 text-red-700 border border-red-300 rounded-md p-3 font-medium hidden"></div>
            </div>

            <div class="pt-4 flex gap-3">
              <a href="/user/list"
                class="flex-1 border border-gray-300 text-gray-600 text-center py-2.5 rounded-lg font-semibold hover:bg-gray-200 transition duration-150 shadow-sm">
                Back to List
              </a>

              <button type="button" id="reload-btn"
                class="flex-1 bg-amber-500 text-white py-2.5 rounded-lg font-semibold hover:bg-amber-600 transition duration-150 shadow-md">
                Reload
              </button>

              <button type="submit" id="update-btn"
                class="flex-1 bg-sky-600 text-white py-2.5 rounded-lg font-semibold hover:bg-sky-700 transition duration-150 shadow-lg">
                Update
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/user/edit.js"></script>
</body>

</html>
