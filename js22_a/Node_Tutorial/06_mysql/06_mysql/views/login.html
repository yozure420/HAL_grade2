<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="container mx-auto mt-2 px-4">
  <section class="w-full px-6 py-2 mb-8 bg-gray-50 border border-gray-200 rounded-lg shadow-inner">
    <div class="grid grid-cols-1 gap-2 text-sm">
      <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
        <strong class="text-gray-500">API Endpoint:</strong>
        <div id="endpoint" class="font-mono text-gray-600 mt-1"></div>
      </div>
      <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
        <strong class="block text-gray-500">SQL Query:</strong>
        <div id="sql" class="font-mono text-gray-600 mt-1">SELECT * FROM users;</div>
      </div>
      <div class="p-2 bg-white rounded-md border border-dashed border-gray-300">
        <strong class="block text-gray-500">Message:</strong>
        <div id="message" class="font-mono text-gray-600 mt-1"></div>
      </div>
    </div>
  </section>

  <section class="flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl dark:bg-slate-800 m-4">
      <h1 class="text-2xl font-bold text-center">
        Login
      </h1>
      <form id="loginForm" action="/login" method="post" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input value="user1@test.com" id="email-address" name="email" type="email" autocomplete="email" required
              class="relative block w-full px-3 py-2 text-slate-900 placeholder-slate-500 border border-slate-300 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white"
              placeholder="email@example.com" />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input placeholder="pass1234" id="password" name="password" type="password" autocomplete="current-password"
              required
              class="relative block w-full px-3 py-2 text-slate-900 placeholder-slate-500 border border-slate-300 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white"
              placeholder="Password" />
          </div>
        </div>

        <div>
          <div id="errors" class="text-sm text-red-500"></div>
        </div>

        <div>
          <button type="submit"
            class="group relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            Sign in
          </button>
          <div class="text-center text-sm text-gray-500 mt-4">
            Don't have an account?
            <a href="/register" class="text-sky-600 hover:text-sky-700 font-medium">SignUp</a>
          </div>
          <div class="text-center">
            <a href="/" class="block w-full px-3 py-1 text-sky-600">Top Page</a>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script src="/js/app.js"></script>
  <script src="/js/login.js"></script>
</main>

</html>
