<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Apparel - Men &amp; Women</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen">

    <header class="flex justify-between items-center border-b p-4">
        <h1 id="shop-title" class="text-3xl font-bold text-sky-700 tracking-wide">
            <a href="/">Spring Apparel</a>
        </h1>
        <nav class="flex space-x-6">
            <a href="/" class="text-sky-600 hover:text-sky-700">Home</a>
            <a href="/about" class="text-sky-600 hover:text-sky-700">About</a>
            <a href="/cart" class="text-sky-600 hover:text-sky-700">
                Cart
                <span id="cart-count" class="ml-1 text-sm bg-red-500 text-white rounded-full px-2 py-0.5 hidden">0</span>
            </a>
        </nav>
    </header>

    <!-- ============================= -->
    <!-- 商品一覧 -->
    <!-- ============================= -->
    <section id="product-section" class="container mx-auto my-4">
        <div class="my-2 flex items-center space-x-4">
            <button id="all-filter-btn" class="px-3 py-1 text-xs bg-gray-600 text-white rounded-lg">All</button>
            <button id="men-filter-btn" class="px-2 py-1 text-xs bg-sky-600 text-white rounded-lg">Men</button>
            <button id="women-filter-btn" class="px-2 py-1 text-xs bg-pink-600 text-white rounded-lg">Women</button>
            <form action="/search" method="get" class="text-xs">
                <input id="keyword" type="text" name="keyword" placeholder="Search products..." class="px-3 py-1 border border-gray-300 rounded-lg">
                <button type="submit" class="px-3 py-1 bg-gray-600 text-white rounded-lg">Search</button>
            </form>
            <a href="/api/product/csv_download" class="px-2 py-1 text-xs border border-gray-400 text-gray-500 rounded-lg">csv</a>
        </div>

        <div id="product-list" class="mt-4 grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- CSR: クライアントサイドレンダリング -->
        </div>
    </section>

    <!-- 以下のスクリプトは、AboutやCartページでは必要ない場合があります -->
    <script src="/js/product/list.js"></script>
</body>

</html>
