<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>📈 Auto Live Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-2">📊 リアルタイムチャート</h1>

        <!-- 🔹 最新株価 -->
        <div id="priceBox" class="text-5xl font-extrabold text-indigo-600 mb-4">
            ---.--
        </div>

        <!-- 🔹 チャート -->
        <canvas id="chart" width="660" height="220" class="mb-4"></canvas>

        <!-- 🔹 最終更新時間 -->
        <div id="timeBox" class="text-sm text-gray-500">--:--:--</div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
